<ion-header [translucent]="false">
  <ion-toolbar>
  
    <form>     
    
      <div class="form-group">
      <label>How many steps?</label>    
      <select  #searchDepth class="form-control">
          <option value="1" >1</option>
          <option value="2" selected>2</option>
          <option value="3">3</option>
      </select>
        <br>
      <label>First move by:</label>
      <select #moveTurn class="form-control">
          <option value="0" selected>White</option>
          <option value="1" >Black</option>
      </select>
      </div>
  
      <div class="form-group">
      <input type="button" id="solve" (click)="start()" value="Start" class="btn btn-success" />
      <input type="button" id="stop" (click)="stop()" value="Stop" class="btn btn-danger" />
  
      <input type="button" id="clear" (click)="clear()" value="Clear" class="btn btn-info" />
  </div>
  </form>   

  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
 

  <div id="container">
   
  <div id="board" class="board"></div>
  
  <pre id='res' *ngIf="showResult" [innerHTML]="result"></pre> 
  
  
  </div>
</ion-content>
