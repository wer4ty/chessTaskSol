<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="lib/bootstrap/bootstrap.css">

<body>

    <div class="container">

    
    <div class="row">
            <div class="col-12">

    <form>     
    
    <div class="form-group">
    <label>Number of moves:</label>    
    <select id="search-depth" class="form-control">
        <option value="1" >1</option>
        <option value="2" selected>2</option>
        <!-- <option value="3">3</option> -->
    </select>

    <label>First move by:</label>
    <select id="move-turn" class="form-control">
        <option value="0" selected>White</option>
        <option value="1" >Black</option>
    </select>
    </div>

    <div class="form-group">
    <input type="button" id="solve" value="Start" class="btn btn-success" />
    <input type="button" id="stop" value="Stop" class="btn btn-danger" />

    <input type="button" id="clear" value="Clear" class="btn btn-info" />
</div>
</form>   



<div id="board" class="board"></div>

<div id="res"></div>


</div>
</div>
</div>
